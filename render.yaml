services:
  - type: web
    name: fingenie-portfolio
    env: python
    region: oregon
    branch: main
    buildCommand: |
      echo "🏗️ Building FinGenie Portfolio by Vinit Patel..."
      echo "📦 Installing frontend dependencies..."
      cd client
      npm ci
      echo "⚛️ Building React production bundle..."
      npm run build
      echo "📁 Frontend build complete! Contents:"
      ls -la dist/
      cd ..
      echo "🐍 Installing Python backend dependencies..."
      cd server
      pip install -r requirements.txt
      echo "✅ All dependencies installed successfully!"
    startCommand: cd server && uvicorn main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: ALLOWED_ORIGINS
        value: "*"
      - key: MONGO_URI
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false
